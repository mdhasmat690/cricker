<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fild {
        border: 1px solid;
      }
      .fild:hover .bat {
        transform: rotate(-60deg);
        transform-origin: top right;
      }

      .bat {
          transition: transform 0.1s ease-in;
      }
      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 25px;
        position: relative;
        left: 320px;
        top: -50px;
        transition: transform 1s ease-out 0.2s;
      }

      .fild:hover .ball{
          transform: translate(500px, -100px );
      }
    </style>
  </head>
  <body>
    <div class="fild">
      <img
        class="bat"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUq98t6cwnb2DeE4ABYKz38K73dBhNDCl-sA&usqp=CAU"
      />
      <div class="ball"></div>
    </div>
  </body>
</html>
